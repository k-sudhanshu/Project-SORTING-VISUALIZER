<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the web page -->
    <title>Sorting Visualizer</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header section containing the navigation bar -->
    <header>
        <nav>
            <!-- Container for array input controls -->
            <div class="array-inputs">
                <!-- Label and input slider for array size -->
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <!-- Label and input slider for algorithm speed -->
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <!-- Button to generate a new array -->
                <button id="a_generate">Generate New Array!</button>
            </div>
            <!-- Container for the header's right section -->
            <div class="header_right">
                <!-- Heading for the sorting visualizer -->
                <p class="nav-heading">Sorting visualizer</p>
                <!-- Buttons for selecting sorting algorithms -->
                <div class="algos">
                    <button>Bubble</button>
                    <button>Selection</button>
                    <button>Insertion</button>
                    <button>Merge</button>
                    <button>Quick</button>
                    <button style="margin-right: 0px;">Heap</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main section of the page -->
    <section>
        <!-- Container for time complexity information -->
        <div id="Info_Cont1">
            <h3>TIME COMPLEXITY</h3>
            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">
                <!-- Worst case time complexity -->
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Time_Worst"></p>
                </div>
                <!-- Average case time complexity -->
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p>
                    <p id="Time_Average"></p>
                </div>
                <!-- Best case time complexity -->
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p>
                    <p id="Time_Best"></p>
                </div>
            </div>
        </div>
        <!-- Container for the array visualization -->
        <div id="array_container"></div>
        <!-- Container for space complexity information -->
        <div id="Info_Cont2">
            <h3>SPACE COMPLEXITY</h3>
            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">
                <!-- Worst case space complexity -->
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Space_Worst"></p>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer section -->
    <footer></footer>
    <!-- JavaScript files, loaded in a specific order to ensure dependencies are met -->
    <script src="./scripts/main.js"></script>   <!-- Main script, should be loaded first -->
    <script src="./scripts/visualizations.js"></script>  <!-- Visualization script, loaded after main.js -->
    <script src="./scripts/bubble_sort.js"></script>     <!-- Script for Bubble Sort algorithm -->
    <script src="./scripts/selection_sort.js"></script>  <!-- Script for Selection Sort algorithm -->
    <script src="./scripts/insertion_sort.js"></script>  <!-- Script for Insertion Sort algorithm -->
    <script src="./scripts/merge_sort.js"></script>      <!-- Script for Merge Sort algorithm -->
    <script src="./scripts/quick_sort.js"></script>      <!-- Script for Quick Sort algorithm -->
    <script src="./scripts/heap_sort.js"></script>       <!-- Script for Heap Sort algorithm -->
</body>
</html>
